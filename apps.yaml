
blink:
  module: blink
  class: Blink
  entity_id: light.master_bedroom
  max_brightness: 255
  min_brightness: 180 # Avoid using zero here, it's easier on the eyes with 100-150.
  rgb_color: [255, 200, 100] # Natural light bulb color.
  on_duration: 0.6 
  off_duration: 0.8
  count: 4
  transition: 0
